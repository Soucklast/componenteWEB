<!DOCTYPE html><html lang="es">
<head>

</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="header">
            <div class="menu-btn" id="menu-btn">
                <i class='bx bx-chevron-left'></i>        
            </div>
            <div class="brand">
                <img src="img/sdlg.png" alt="logo">
                <span>SDLG</span>
            </div>
        </div>
        <div class="menu-container active">
            <div class="search">
                <i class="bx bx-search"></i>
                <input type="search" placeholder="Buscar">
            </div> 
            <ul class="menu ">
                <li class="menu-item menu-item-static active">
                    <a href="#" class="menu-link">
                        <i class="bx bx-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="menu-item menu-item-static">
                    <a href="#" class="menu-link">
                        <i class="bx bx-bar-chart-alt-2"></i>
                        <span>Panel</span>
                    </a>
                </li>
                <li class="menu-item menu-item-dropdown">
                    <a href="#" class="menu-link">
                        <i class="bx bx-shopping-bag"></i>
                        <span>Tienda</span>
                        <i class="bx bx-chevron-down"></i>
                    </a>
                    <ul class="sub-menu">
                        <li><a href="#" class="sub-menu-link">Productos</a></li>
                        <li><a href="#" class="sub-menu-link">Ordenes</a></li>
                        <li><a href="#" class="sub-menu-link">Suscripciones</a></li>
                    </ul>
                </li>
                <li class="menu-item menu-item-static">
                    <a href="#" class="menu-link">
                        <i class="bx bx-task"></i>
                        <span>Tarea</span>
                    </a>
                </li>
                <li class="menu-item menu-item-dropdown">
                    <a href="#" class="menu-link">
                        <i class="bx bx-file-blank"></i>
                        <span>Archivos</span>
                        <i class="bx bx-chevron-down"></i>
                    </a>
                    <ul class="sub-menu">
                        <li><a href="#" class="sub-menu-link">Imagenes</a></li>
                        <li><a href="#" class="sub-menu-link">Audios</a></li>
                        <li><a href="#" class="sub-menu-link">Videos</a></li>

                </li> 
            </ul>
