<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AXEL00000000/CalculadorDeExpresionesConPasos/index.js"></script>
    <title>Prueba formulario</title>
</head>

<body>
    <div class="container w-50 p-5 my-2 text-center border shadow-lg">
        <h1 style="color: green"><strong>Calcular la expresion</strong></h1>
        <div class="container mt-5 text-center">
            <div class="row justify-content-center">
                <div class=" col-sm-5 ">
                    <label for="a">Ingresa la expresion:</label><br>
                    <input class="form-control text-center" type="text" id="expresion" placeholder="Ejemplo: 25">
                </div>
            </div>
        </div>
        <div>
            <button class="btn btn-success  my-4  " id="btnCalcular" onclick="mostrarCalculo()">calcular</button>
            <button class="btn btn-success  my-4  " id="btnPasos" onclick="mostrarPasos()">pasos</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-3">
                <label for="mostrarResultado">resultado:</label><br>
                <input class="form-control text-center" type="text" id="mostrarResultado" readonly>
            </div>
        </div>
    </div>
    <script>
        function mostrarCalculo() {
            const expresion = document.getElementById('expresion').value;
            const evaluacion = EvaluarPosFijaDirectamente(expresion);

            document.getElementById("mostrarResultado").value = evaluacion.resultado;
        }

        function mostrarPasos(){
            const expresion = document.getElementById('expresion').value;
            const evaluacion = EvaluarPosFijaDirectamente(expresion);

            alert(evaluacion.pasos.join('\n'));

        }
    </script>
</body>

</html>
